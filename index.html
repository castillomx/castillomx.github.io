<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GuíaAca Pro - Directorio Inteligente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #fdfeff; }
        :root {
            --color-fiscal: #3b82f6; --color-comida: #f97316;
            --color-tecnico: #10b981; --color-turismo: #06b6d4;
            --color-comercio: #8b5cf6; --color-eventos: #ec4899;
        }
        .glass { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); }
        .gradient-header { background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #1d4ed8 100%); }
        .card-modern { transition: all 0.4s ease; border: 1px solid #eef2f6; position: relative; }
        .card-modern:hover { transform: translateY(-10px); box-shadow: 0 25px 50px -12px rgba(30, 27, 75, 0.15); }
        
        /* ESTILO CORAZÓN FAVORITOS */
        .fav-btn {
            position: absolute; top: 20px; right: 20px; z-index: 30;
            width: 45px; height: 45px; border-radius: 50%;
            background: white; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 15px rgba(0,0,0,0.1); cursor: pointer; transition: all 0.3s ease;
        }
        .fav-btn:hover { transform: scale(1.1); }
        .fav-active { color: #ef4444 !important; }
        .fav-inactive { color: #cbd5e1; }

        .btn-cat:hover { box-shadow: 0 0 20px rgba(255, 255, 255, 0.3); transform: translateY(-2px); }
    </style>
</head>
<body class="text-slate-900">

    <div id="modalQR" class="fixed inset-0 z-[200] hidden flex items-center justify-center p-6 bg-indigo-950/90 backdrop-blur-sm">
        <div class="bg-white w-full max-w-sm rounded-[3rem] p-8 text-center shadow-2xl">
            <h3 id="qrNombre" class="text-xl font-black text-indigo-950 uppercase mb-2 italic">Negocio</h3>
            <div class="bg-slate-50 p-4 rounded-3xl inline-block mb-6 border border-slate-100">
                <img id="qrImagen" src="" alt="QR" class="w-48 h-48 mx-auto text-black">
            </div>
            <button onclick="cerrarQR()" class="w-full bg-indigo-950 text-white py-4 rounded-2xl font-black uppercase text-xs">Cerrar</button>
        </div>
    </div>

    <nav class="glass border-b border-slate-100 sticky top-0 z-50 px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="bg-indigo-900 p-2 rounded-xl text-cyan-400"><i class="fas fa-briefcase text-xl"></i></div>
                <span class="text-2xl font-black tracking-tight text-indigo-950 uppercase">Guía<span class="text-cyan-500">Aca</span></span>
            </div>
            <a href="https://forms.gle/LekeLGcuVmXxix8VA" target="_blank" class="bg-indigo-950 hover:bg-cyan-600 text-white px-6 py-2.5 rounded-full font-bold text-xs uppercase shadow-lg">+ Registrar mi Negocio</a>
        </div>
    </nav>

    <header class="gradient-header pt-20 pb-28 px-6 text-white text-center relative overflow-hidden">
        <div class="max-w-4xl mx-auto relative z-10">
            <h1 class="text-4xl md:text-6xl font-black mb-6 leading-tight uppercase italic">Directorio <span class="text-cyan-300">Inteligente</span> Acapulco</h1>
            
            <div class="max-w-2xl mx-auto relative mb-8">
                <input type="text" id="inputBusqueda" placeholder="Buscar negocio o zona..." class="w-full py-5 px-10 rounded-2xl bg-white text-indigo-950 text-lg shadow-2xl focus:outline-none">
                <i class="fas fa-search absolute right-6 top-6 text-indigo-300 text-xl"></i>
            </div>

            <div class="flex flex-wrap justify-center gap-3 mb-10">
                <button onclick="filtrarPorCategoria('Asesoría Contable')" class="btn-cat bg-blue-600 px-5 py-2.5 rounded-full text-[11px] font-bold uppercase shadow-lg">Fiscal</button>
                <button onclick="filtrarPorCategoria('Gastronomía')" class="btn-cat bg-orange-500 px-5 py-2.5 rounded-full text-[11px] font-bold uppercase shadow-lg">Comida</button>
                <button onclick="filtrarPorCategoria('Turismo')" class="btn-cat bg-cyan-500 px-5 py-2.5 rounded-full text-[11px] font-bold uppercase shadow-lg">Turismo</button>
                <button onclick="filtrarPorCategoria('Comercio')" class="btn-cat bg-purple-500 px-5 py-2.5 rounded-full text-[11px] font-bold uppercase shadow-lg">Comercio</button>
                <button onclick="filtrarPorCategoria('Decoración y Eventos Sociales')" class="btn-cat bg-pink-500 px-5 py-2.5 rounded-full text-[11px] font-bold uppercase shadow-lg">Eventos</button>
            </div>
            
            <div class="flex flex-wrap justify-center gap-4">
                <button onclick="mostrarNegocios(negocios)" class="bg-white/10 hover:bg-white/20 px-8 py-4 rounded-2xl text-xs font-black uppercase">Ver Todo</button>
                <button onclick="verFavoritos()" class="bg-rose-500 hover:bg-rose-600 px-8 py-4 rounded-2xl text-xs font-black uppercase shadow-xl"><i class="fas fa-heart mr-2"></i> Mis Favoritos</button>
                <button onclick="window.open('https://www.google.com/maps/d/edit?mid=1U2JhlxltjjMdVSRIo4z-qBmIHlv3UPc&usp=sharing', '_blank')" class="bg-cyan-500 hover:bg-cyan-400 px-8 py-4 rounded-2xl text-xs font-black uppercase shadow-xl">Playas y Lugares</button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto -mt-12 px-6 pb-24 relative z-20">
        <h2 class="text-xs font-black uppercase tracking-widest text-indigo-900 bg-white px-6 py-3 rounded-xl shadow-sm border border-slate-100 inline-block mb-10" id="currentFilterText">Negocios Destacados</h2>
        <div id="contenedorNegocios" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 text-black"></div>
    </main>

    <footer class="bg-white border-t border-slate-100 py-16 text-center text-black">
        <p class="text-indigo-950 font-bold mb-2 uppercase text-xs">© 2026 GuíaAca Acapulco</p>
        <p class="text-slate-400 text-[10px] uppercase tracking-widest italic">Proyecto de Tesis Profesional</p>
    </footer>

    <script>
        // LISTA DE NEGOCIOS
        const negocios = [
            { nombre: "Decoraciones y Sorpresas Ana Lizbeth", categoria: "Decoración y Eventos Sociales", descripcion: "Creamos sensaciones y sonrisas perdurables.", zona: "Luis Donaldo Colosio", tel: "7442211689", img: "img/analizbeth.jpg" },
            { nombre: "Papeleria Paty", categoria: "Comercio", descripcion: "Artículos de papelería e impresiones.", zona: "Granjas del Marqués", tel: "7444433601", img: "img/papepaty.jpg" },
            { nombre: "Peluqueria mercado de la Colosio", categoria: "Comercio", descripcion: "Cortes de cabello profesional.", zona: "Mártires de La Democracia", tel: "0", img: "img/peluquero.jpg" },
            { nombre: "Venta de jugo de naranja fresca", categoria: "Comercio", descripcion: "Jugo recién exprimido.", zona: "Av. Luis Donaldo Colosio", tel: "0", img: "img/jugos.jpg" }
        ];

        const defaultImages = { "Comercio": "https://images.unsplash.com/photo-1534723452862-4c874018d66d?w=500", "Decoración y Eventos Sociales": "https://images.unsplash.com/photo-1519741497674-611481863552?w=500" };

        // LOGICA DE FAVORITOS (localStorage)
        let favoritos = JSON.parse(localStorage.getItem('guiaaca_favs')) || [];

        function toggleFav(nombre) {
            if (favoritos.includes(nombre)) {
                favoritos = favoritos.filter(f => f !== nombre);
            } else {
                favoritos.push(nombre);
            }
            localStorage.setItem('guiaaca_favs', JSON.stringify(favoritos));
            // Refrescar la vista actual sin perder el filtro
            const currentLabel = document.getElementById('currentFilterText').innerText;
            if (currentLabel === "Tus Negocios Guardados") {
                verFavoritos();
            } else if (currentLabel === "Negocios Destacados") {
                mostrarNegocios(negocios);
            } else {
                const filtrados = negocios.filter(n => n.categoria === currentLabel || n.nombre.toLowerCase().includes(currentLabel.replace('Resultados: ', '').replace(/"/g, '').toLowerCase()));
                mostrarNegocios(filtrados, currentLabel);
            }
        }

        function verFavoritos() {
            const listaFavs = negocios.filter(n => favoritos.includes(n.nombre));
            mostrarNegocios(listaFavs, "Tus Negocios Guardados");
            if (listaFavs.length === 0) {
                document.getElementById('contenedorNegocios').innerHTML = `
                    <div class="col-span-full text-center py-20">
                        <i class="far fa-heart text-slate-200 text-6xl mb-4"></i>
                        <p class="text-slate-400 italic">Aún no has guardado negocios favoritos.</p>
                    </div>`;
            }
        }

        function mostrarNegocios(lista, label = "Negocios Destacados") {
            const contenedor = document.getElementById('contenedorNegocios');
            contenedor.innerHTML = '';
            document.getElementById('currentFilterText').innerText = label;

            lista.forEach(n => {
                const imgFinal = n.img || defaultImages[n.categoria] || defaultImages["Comercio"];
                const isFav = favoritos.includes(n.nombre);
                const queryMap = encodeURIComponent(n.nombre + ' ' + n.zona + ' Acapulco');
                const hasWhatsApp = n.tel && n.tel !== "0";

                contenedor.innerHTML += `
                    <div class="bg-white rounded-[2.5rem] shadow-sm card-modern overflow-hidden group">
                        <div class="fav-btn" onclick="toggleFav('${n.nombre}')">
                            <i class="fa-heart ${isFav ? 'fas fav-active' : 'far fav-inactive'} text-xl"></i>
                        </div>

                        <div class="h-60 overflow-hidden relative">
                            <img src="${imgFinal}" class="w-full h-full object-cover group-hover:scale-110 transition-all duration-700">
                            <div class="absolute top-5 left-5"><span class="bg-white/90 text-indigo-950 text-[9px] font-black px-4 py-2 rounded-xl uppercase shadow-xl">${n.categoria}</span></div>
                        </div>
                        <div class="p-8 text-left">
                            <h3 class="text-lg font-black mb-1 text-indigo-950 uppercase italic tracking-tighter">${n.nombre}</h3>
                            <p class="text-slate-500 text-xs leading-relaxed mb-6 font-medium italic line-clamp-2">${n.descripcion}</p>
                            
                            <div class="flex flex-col gap-3">
                                ${hasWhatsApp ? `
                                    <div class="grid grid-cols-2 gap-2">
                                        <a href="https://wa.me/52${n.tel}" target="_blank" class="bg-emerald-500 text-white py-3 rounded-2xl font-black text-[9px] uppercase text-center">WhatsApp</a>
                                        <button onclick="generarQR('${n.tel}', '${n.nombre}')" class="bg-indigo-50 text-indigo-950 py-3 rounded-2xl font-black text-[9px] uppercase border border-indigo-100">QR</button>
                                    </div>
                                ` : ''}
                                <a href="https://www.google.com/maps/search/${queryMap}" target="_blank" class="w-full bg-slate-50 text-indigo-950 py-3 rounded-2xl font-black text-[9px] uppercase text-center border border-slate-200">Ver Ubicación</a>
                            </div>
                        </div>
                    </div>`;
            });
        }

        // FUNCIONES QR, BUSQUEDA Y CATEGORIAS (Se mantienen de versiones anteriores)
        function generarQR(tel, nombre) {
            const qrUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent('https://wa.me/52'+tel)}`;
            document.getElementById('qrImagen').src = qrUrl;
            document.getElementById('qrNombre').innerText = nombre;
            document.getElementById('modalQR').classList.remove('hidden');
        }
        function cerrarQR() { document.getElementById('modalQR').classList.add('hidden'); }
        function filtrarPorCategoria(cat) { mostrarNegocios(negocios.filter(n => n.categoria === cat), cat); window.scrollTo({ top: 500, behavior: 'smooth' }); }
        
        document.getElementById('inputBusqueda').addEventListener('input', (e) => {
            const t = e.target.value.toLowerCase();
            const filtrados = negocios.filter(n => n.nombre.toLowerCase().includes(t) || n.zona.toLowerCase().includes(t));
            mostrarNegocios(filtrados, t ? `Resultados: "${t}"` : "Negocios Destacados");
        });

        mostrarNegocios(negocios);
    </script>
</body>
</html>
